<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --ink:#1a1a1a;
  --paper:#f7f7f7;
  --soft:#eaeaea;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#f2f2f2,#dcdcdc);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

.player{
  width:340px;
  background:var(--paper);
  border-radius:28px;
  padding:18px;
  box-shadow:0 40px 120px rgba(0,0,0,.35);
}

/* ===== CASSETTE EFFECT ===== */
.cassette{
  position:relative;
  background:linear-gradient(180deg,#fafafa,#e6e6e6);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:inset 0 0 0 1px #cfcfcf,inset 0 -6px 12px rgba(0,0,0,.08);
  overflow:hidden;
}

.cassette.playing{animation:wobble 3.8s ease-in-out infinite}
@keyframes wobble{
  0%,100%{transform:rotate(.15deg)}
  50%{transform:rotate(-.15deg)}
}

.cassette::after{
  content:"";
  position:absolute;
  inset:-40%;
  background-image:repeating-radial-gradient(circle,rgba(0,0,0,.05) 0,rgba(0,0,0,.05) 1px,transparent 1px,transparent 3px);
  opacity:.22;
  animation:dustMove 22s linear infinite;
  pointer-events:none;
}
@keyframes dustMove{to{transform:translateY(140px)}}

.label{
  text-align:center;
  font-size:11px;
  letter-spacing:.18em;
  opacity:.55;
  margin-bottom:8px;
}

.window{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:inset 0 0 0 1px #d0d0d0,inset 0 8px 14px rgba(255,255,255,.9);
}

.reels{display:flex;justify-content:space-between}

.reel{
  width:56px;height:56px;border-radius:50%;
  border:5px solid var(--ink);
}

.spin{animation:spin 1.1s linear infinite;box-shadow:0 0 10px rgba(0,0,0,.3)}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== INPUT ===== */
.input{display:flex;gap:8px;margin:12px 0}
input{
  flex:1;padding:9px 11px;border-radius:14px;border:1px solid #cfcfcf
}

/* ===== CONTROLS ===== */
.controls{
  display:flex;justify-content:center;gap:14px;margin-bottom:12px
}
.controls button{
  background:var(--ink);color:#fff;border:none;
  padding:8px 10px;min-width:40px;height:36px;
  border-radius:999px;cursor:pointer;
}
.controls .play-main{min-width:46px;height:40px}

/* ===== PLAYLIST FOLDERS ===== */
.playlists{margin-top:10px}

.playlist-folder{
  background:#fff;
  border-radius:16px;
  padding:10px 12px;
  margin-bottom:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}

.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  font-size:13px;
  font-weight:500;
}

.folder-header span{opacity:.6}

.song-list{margin-top:8px;display:none}

.playlist-folder.open .song-list{display:block}

.song{
  display:flex;
  justify-content:space-between;
  padding:6px 4px;
  font-size:12px;
  cursor:pointer;
}

.song:hover{opacity:.7}

.add-playlist{
  text-align:center;
  font-size:12px;
  opacity:.6;
  cursor:pointer;
  margin-top:8px;
}
</style>
</head>

<body>
<div class="player">

  <div class="cassette" id="cassette">
    <div class="label">ANALOG ‚Ä¢ MONO ‚Ä¢ SIDE A</div>
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="shuffle()">üîÄ</button>
    <button id="playBtn" class="play-main" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="mute()">üîá</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>

</div>

<iframe id="player" allow="autoplay" style="display:none"></iframe>

<script>
const tg=window.Telegram.WebApp;tg.ready();tg.expand()

let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[
  {name:"My Playlist",songs:[]}
]

let current={p:0,s:0},isPlaying=false,muted=false

const reelL=reelR=document.querySelector(".reel")
const cassette=document.getElementById("cassette")
const iframe=document.getElementById("player")
const playBtn=document.getElementById("playBtn")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}

function extractId(url){
  if(url.includes("youtu.be/"))return url.split("youtu.be/")[1].split("?")[0]
  return url.split("v=")[1]?.split("&")[0]
}

async function fetchTitle(url){
  try{
    const r=await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`)
    return (await r.json()).title
  }catch{return"Unknown Track"}
}

async function addSong(){
  const url=ytInput.value.trim()
  if(!url)return
  const title=await fetchTitle(url)
  data[0].songs.push({url,title})
  save();render();ytInput.value=""
}

function addPlaylist(){
  const name=prompt("Playlist name?")
  if(!name)return
  data.push({name,songs:[]})
  save();render()
}

function render(){
  playlists.innerHTML=""
  data.forEach((p,pi)=>{
    playlists.innerHTML+=`
      <div class="playlist-folder">
        <div class="folder-header" onclick="this.parentElement.classList.toggle('open')">
          ${p.name} <span>${p.songs.length} tracks</span>
        </div>
        <div class="song-list">
          ${p.songs.map((s,si)=>`
            <div class="song" onclick="play(${pi},${si})">${s.title}</div>
          `).join("")}
        </div>
      </div>`
  })
}

function play(p,s){
  current={p,s}
  startPlay()
}

function startPlay(){
  const song=data[current.p].songs[current.s]
  if(!song)return
  iframe.src=`https://www.youtube.com/embed/${extractId(song.url)}?autoplay=1&playsinline=1&mute=${muted?1:0}`
  cassette.classList.add("playing")
  playBtn.textContent="‚è∏"
  isPlaying=true
}

function togglePlay(){isPlaying?pause():startPlay()}
function pause(){iframe.src="";cassette.classList.remove("playing");playBtn.textContent="‚ñ∂";isPlaying=false}
function mute(){muted=!muted;if(isPlaying)startPlay()}
function shuffle(){
  const p=Math.floor(Math.random()*data.length)
  const s=Math.floor(Math.random()*data[p].songs.length)
  play(p,s)
}

render()
</script>
</body>
</html>
