<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro Cassette Player</title>

<!-- Telegram Mini App -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --brown:#6b4f3f;
  --dark:#3e2c23;
  --cream:#f6f1eb;
  --soft:#e6dccf;
  --line:#cbb8a7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#f2ebe3,#d7c7b6);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--dark);
}

/* ===== PLAYER ===== */
.player{
  width:320px;
  background:var(--cream);
  border-radius:26px;
  padding:16px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.6);
}

/* ===== CASSETTE ===== */
.cassette{
  background:linear-gradient(180deg,#efe6dc,#dfd0c0);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:inset 0 0 0 1px var(--line);
}

.window{
  background:#fdfbf8;
  border-radius:12px;
  padding:14px;
  box-shadow:inset 0 0 0 1px var(--line);
}

.reels{
  display:flex;
  justify-content:space-between;
}

.reel{
  width:58px;
  height:58px;
  border-radius:50%;
  border:5px solid var(--brown);
  position:relative;
}

.reel::after{
  content:"";
  position:absolute;
  inset:10px;
  border-radius:50%;
  border:3px solid var(--dark);
}

.spin{
  animation:spin 1.1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== INPUT ===== */
.input{
  display:flex;
  gap:6px;
  margin:10px 0;
}

input{
  flex:1;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#fff;
}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

button{
  border:none;
  background:var(--brown);
  color:white;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

button.secondary{
  background:var(--dark);
}

button.ghost{
  background:transparent;
  color:var(--dark);
  box-shadow:none;
}

/* ===== PLAYLIST ===== */
.playlist{
  max-height:150px;
  overflow:auto;
}

.song{
  display:flex;
  align-items:center;
  gap:6px;
  background:#fff;
  padding:6px 8px;
  border-radius:10px;
  margin-bottom:6px;
  box-shadow:0 1px 0 rgba(0,0,0,.05);
  font-size:13px;
}

.song span{
  flex:1;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  cursor:pointer;
}

.song button{
  background:transparent;
  color:#9a6a4a;
  box-shadow:none;
  padding:0 4px;
}

/* ===== FOOT ===== */
.footer{
  text-align:center;
  font-size:11px;
  opacity:.6;
  margin-top:6px;
}
</style>
</head>
<body>

<div class="player">
  <div class="cassette">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">+</button>
  </div>

  <div class="controls">
    <button onclick="play()">‚ñ∂</button>
    <button onclick="pause()">‚è∏</button>
    <button onclick="shuffle()">üîÄ</button>
    <button class="secondary" onclick="mute()">üîá</button>
  </div>

  <div class="playlist" id="playlist"></div>

  <div class="footer">retro cassette ‚Ä¢ audio only</div>
</div>

<iframe id="player" style="display:none"></iframe>

<script>
/* ===== Telegram Init ===== */
const tg = window.Telegram.WebApp
tg.ready()
tg.expand()

/* ===== State ===== */
let songs = JSON.parse(localStorage.getItem("cassetteSongs") || "[]")
let current = null
let muted = false

const reelL = document.getElementById("reelL")
const reelR = document.getElementById("reelR")
const iframe = document.getElementById("player")

function save(){
  localStorage.setItem("cassetteSongs", JSON.stringify(songs))
}

function render(){
  const list = document.getElementById("playlist")
  list.innerHTML=""
  songs.forEach((s,i)=>{
    list.innerHTML += `
      <div class="song">
        <span onclick="play(${i})">${s}</span>
        <button onclick="removeSong(${i})">‚úï</button>
      </div>`
  })
}

function addSong(){
  const v = document.getElementById("ytInput").value.trim()
  if(!v) return
  songs.push(v)
  save()
  render()
  document.getElementById("ytInput").value=""
}

function extractId(url){
  if(url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0]
  return url.split("v=")[1]?.split("&")[0]
}

function play(i){
  if(i!==undefined) current=i
  if(current===null) current=0
  if(!songs[current]) return

  const id = extractId(songs[current])
  iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=${muted?1:0}`
  reelL.classList.add("spin")
  reelR.classList.add("spin")
}

function pause(){
  iframe.src=""
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
}

function mute(){
  muted=!muted
  play(current)
}

function shuffle(){
  if(!songs.length) return
  current = Math.floor(Math.random()*songs.length)
  play(current)
}

function removeSong(i){
  songs.splice(i,1)
  save()
  render()
}

render()
</script>
</body>
</html>
