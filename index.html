<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YouTube Music Mini App</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#31174a,#120918);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:white;
}

.card{
  width:320px;
  padding:18px;
  border-radius:24px;
  background:linear-gradient(160deg, rgba(255,182,230,.25), rgba(183,156,255,.18));
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

h2{
  margin:0 0 12px;
  text-align:center;
  font-size:14px;
  letter-spacing:.15em;
  opacity:.85;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:13px;
  background:rgba(255,255,255,.18);
  color:white;
}
input::placeholder{color:#f3dfff}

.player{
  margin-top:14px;
  border-radius:16px;
  overflow:hidden;
  aspect-ratio:16/9;
  background:black;
}
</style>
</head>

<body>

<div class="card">
  <h2>YouTube Player</h2>

  <input id="ytInput" placeholder="Paste YouTube link & press Enter">

  <div class="player">
    <iframe
      id="ytFrame"
      width="100%"
      height="100%"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
const input = document.getElementById('ytInput')
const frame = document.getElementById('ytFrame')

function extractID(url){
  try{
    if(url.includes('youtu.be/')){
      return url.split('youtu.be/')[1].split('?')[0]
    }
    if(url.includes('watch?v=')){
      return url.split('watch?v=')[1].split('&')[0]
    }
  }catch(e){}
  return null
}

input.addEventListener('keydown',e=>{
  if(e.key!=='Enter') return
  const id = extractID(input.value.trim())
  if(!id){
    alert('Invalid YouTube link')
    return
  }
  frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`
})
</script>

</body>
</html>
