<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --ink:#1a1a1a;
  --paper:#f7f7f7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#f2f2f2,#dcdcdc);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

.player{
  width:360px;
  background:var(--paper);
  border-radius:28px;
  padding:18px;
  box-shadow:0 40px 120px rgba(0,0,0,.35);
}

/* ===== CASSETTE (UNCHANGED) ===== */
.cassette{
  position:relative;
  background:linear-gradient(180deg,#fafafa,#e6e6e6);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:inset 0 0 0 1px #cfcfcf,inset 0 -6px 12px rgba(0,0,0,.08);
  overflow:hidden;
}
.cassette.playing{animation:wobble 3.8s ease-in-out infinite}
@keyframes wobble{
  0%,100%{transform:rotate(.15deg)}
  50%{transform:rotate(-.15deg)}
}
.cassette::after{
  content:"";
  position:absolute;
  inset:-40%;
  background-image:repeating-radial-gradient(circle,rgba(0,0,0,.05) 0,rgba(0,0,0,.05) 1px,transparent 1px,transparent 3px);
  opacity:.22;
  animation:dust 22s linear infinite;
  pointer-events:none;
}
@keyframes dust{to{transform:translateY(140px)}}

.window{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:inset 0 0 0 1px #d0d0d0;
}
.reels{display:flex;justify-content:space-between}
.reel{
  width:56px;height:56px;border-radius:50%;
  border:5px solid var(--ink);
}
.spin{animation:spin 1.1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== INPUT ===== */
.input{display:flex;gap:8px;margin:12px 0}
input{
  flex:1;padding:9px 11px;border-radius:14px;border:1px solid #cfcfcf
}

/* ===== CONTROLS ===== */
.controls{display:flex;justify-content:center;gap:14px;margin-bottom:10px}
.controls button{
  background:var(--ink);color:#fff;border:none;
  padding:8px 10px;min-width:40px;height:36px;
  border-radius:999px;cursor:pointer;
}

/* ===== PLAYLIST ===== */
.playlists{margin-top:6px}
.folder{
  background:#fff;
  border-radius:16px;
  padding:10px;
  margin-bottom:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  cursor:pointer;
}
.folder-actions button{
  background:none;border:none;cursor:pointer;font-size:12px;
}
.songs{margin-top:6px;display:none}
.folder.open .songs{display:block}

/* ===== SONG ROW (UPDATED) ===== */
.song{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:6px;
  font-size:12px;
  padding:6px 6px;
  border-radius:8px;
}
.song:hover{background:#eee}
.song-title{
  flex:1;
  cursor:pointer;
}

/* X button */
.song-delete{
  border:none;
  background:none;
  font-size:12px;
  opacity:.5;
  cursor:pointer;
  padding:2px 4px;
}
.song-delete:hover{
  opacity:1;
}

.add-playlist{
  text-align:center;
  font-size:12px;
  opacity:.6;
  cursor:pointer;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="player">

  <div class="cassette" id="cassette">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="togglePlay()">‚ñ∂</button>
    <button onclick="mute()">üîá</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>

</div>

<iframe id="player" allow="autoplay" style="display:none"></iframe>

<script>
let data = JSON.parse(localStorage.getItem("cassettePlaylists")) || [
  {name:"My Playlist",songs:[]}
]

let current={p:0,s:0},isPlaying=false,muted=false
let dragSong=null

const cassette=document.getElementById("cassette")
const iframe=document.getElementById("player")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0]
  return u.split("v=")[1]?.split("&")[0]
}

async function fetchTitle(url){
  try{
    const r=await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`)
    return (await r.json()).title
  }catch{return"Unknown Track"}
}

async function addSong(){
  const url=ytInput.value.trim()
  if(!url)return
  const title=await fetchTitle(url)
  data[current.p].songs.push({url,title})
  save();render();ytInput.value=""
}

function addPlaylist(){
  const name=prompt("Playlist name?")
  if(!name)return
  data.push({name,songs:[]})
  save();render()
}

function renamePlaylist(i){
  const name=prompt("Rename playlist",data[i].name)
  if(!name)return
  data[i].name=name;save();render()
}

function deletePlaylist(i){
  if(!confirm("Delete playlist?"))return
  data.splice(i,1)
  if(current.p>=data.length)current.p=0
  save();render()
}

function deleteSong(p,s){
  data[p].songs.splice(s,1)
  save();render()
}

function play(p,s){
  current={p,s}
  const song=data[p].songs[s]
  iframe.src=`https://www.youtube.com/embed/${extractId(song.url)}?autoplay=1&mute=${muted?1:0}`
  cassette.classList.add("playing")
  isPlaying=true
}

function togglePlay(){
  if(isPlaying){
    iframe.src=""
    cassette.classList.remove("playing")
    isPlaying=false
  }else{
    play(current.p,current.s)
  }
}

function mute(){muted=!muted;if(isPlaying)play(current.p,current.s)}

function render(){
  playlists.innerHTML=""
  data.forEach((p,pi)=>{
    playlists.innerHTML+=`
      <div class="folder"
        ondragover="event.preventDefault()"
        ondrop="dropSong(${pi})">
        <div class="folder-header" onclick="this.parentElement.classList.toggle('open')">
          ${p.name}
          <div class="folder-actions">
            <button onclick="event.stopPropagation();renamePlaylist(${pi})">‚úè</button>
            <button onclick="event.stopPropagation();deletePlaylist(${pi})">üóë</button>
          </div>
        </div>
        <div class="songs">
          ${p.songs.map((s,si)=>`
            <div class="song"
              draggable="true"
              ondragstart="dragStart(${pi},${si})">
              <div class="song-title" onclick="play(${pi},${si})">${s.title}</div>
              <button class="song-delete"
                onclick="deleteSong(${pi},${si});event.stopPropagation()">‚úï</button>
            </div>
          `).join("")}
        </div>
      </div>`
  })
}

function dragStart(p,s){
  dragSong={p,s}
}

function dropSong(targetP){
  if(!dragSong)return
  const song=data[dragSong.p].songs.splice(dragSong.s,1)[0]
  data[targetP].songs.push(song)
  dragSong=null
  save();render()
}

render()
</script>
</body>
</html>
