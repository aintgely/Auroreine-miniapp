<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro Cassette Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --brown:#6b4f3f;
  --dark:#3e2c23;
  --cream:#f6f1eb;
  --soft:#e6dccf;
  --paper:#fbf8f4;
  --line:#cbb8a7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#f3ede6,#d6c5b3);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--dark);
}

/* ===== PLAYER ===== */
.player{
  width:330px;
  background:var(--cream);
  border-radius:28px;
  padding:18px;
  box-shadow:
    0 40px 100px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.6);
}

/* ===== CASSETTE ===== */
.cassette{
  background:linear-gradient(180deg,#efe6dc,#dfd0c0);
  border-radius:20px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:
    inset 0 0 0 1px var(--line),
    inset 0 -2px 6px rgba(0,0,0,.08);
}

.label{
  text-align:center;
  font-size:11px;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:6px;
}

.window{
  background:var(--paper);
  border-radius:14px;
  padding:16px;
  box-shadow:
    inset 0 0 0 1px var(--line),
    inset 0 6px 12px rgba(255,255,255,.6);
}

.reels{
  display:flex;
  justify-content:space-between;
}

.reel{
  width:56px;
  height:56px;
  border-radius:50%;
  border:5px solid var(--brown);
  position:relative;
}

.reel::after{
  content:"";
  position:absolute;
  inset:10px;
  border-radius:50%;
  border:3px solid var(--dark);
}

.spin{
  animation:spin 1.1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== INPUT ===== */
.input{
  display:flex;
  gap:6px;
  margin:12px 0;
}

input{
  flex:1;
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

button{
  border:none;
  background:var(--brown);
  color:white;
  padding:9px 14px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}

button.secondary{
  background:var(--dark);
}

/* ===== PLAYLIST ===== */
.playlist{
  max-height:160px;
  overflow:auto;
}

.song{
  display:flex;
  align-items:center;
  gap:8px;
  background:#fff;
  padding:8px 10px;
  border-radius:14px;
  margin-bottom:8px;
  box-shadow:
    0 2px 6px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.7);
  font-size:13px;
}

.song span{
  flex:1;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  cursor:pointer;
}

.song button{
  background:transparent;
  color:#9a6a4a;
  box-shadow:none;
  padding:0 4px;
  font-size:14px;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:11px;
  opacity:.55;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="player">

  <div class="cassette">
    <div class="label">SIDE A ‚Ä¢ STEREO</div>
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="play()">‚ñ∂</button>
    <button onclick="pause()">‚è∏</button>
    <button onclick="shuffle()">üîÄ</button>
    <button class="secondary" onclick="mute()">üîá</button>
  </div>

  <div class="playlist" id="playlist"></div>

  <div class="footer">retro cassette ‚Ä¢ audio only</div>
</div>

<iframe id="player" allow="autoplay" style="display:none"></iframe>

<script>
/* ===== Telegram ===== */
const tg = window.Telegram.WebApp
tg.ready()
tg.expand()

/* ===== State ===== */
let songs = JSON.parse(localStorage.getItem("cassetteSongs") || "[]")
let current = null
let muted = false

const reelL = document.getElementById("reelL")
const reelR = document.getElementById("reelR")
const iframe = document.getElementById("player")

function save(){
  localStorage.setItem("cassetteSongs", JSON.stringify(songs))
}

function extractId(url){
  if(url.includes("youtu.be/"))
    return url.split("youtu.be/")[1].split("?")[0]
  return url.split("v=")[1]?.split("&")[0]
}

/* ===== FETCH TITLE ===== */
async function fetchTitle(url){
  try{
    const r = await fetch(
      `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`
    )
    const d = await r.json()
    return d.title
  }catch{
    return "Unknown Track"
  }
}

async function addSong(){
  const url = document.getElementById("ytInput").value.trim()
  if(!url) return

  const title = await fetchTitle(url)
  songs.push({ url, title })
  save()
  render()
  document.getElementById("ytInput").value=""
}

function render(){
  const list = document.getElementById("playlist")
  list.innerHTML=""
  songs.forEach((s,i)=>{
    list.innerHTML += `
      <div class="song">
        <span onclick="play(${i})">${s.title}</span>
        <button onclick="removeSong(${i})">‚úï</button>
      </div>`
  })
}

function play(i){
  if(i!==undefined) current=i
  if(current===null) current=0
  if(!songs[current]) return

  const id = extractId(songs[current].url)
  iframe.src =
    `https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1&mute=${muted?1:0}`

  reelL.classList.add("spin")
  reelR.classList.add("spin")
}

function pause(){
  iframe.src=""
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
}

function mute(){
  muted=!muted
  play(current)
}

function shuffle(){
  if(!songs.length) return
  current = Math.floor(Math.random()*songs.length)
  play(current)
}

function removeSong(i){
  songs.splice(i,1)
  save()
  render()
}

render()
</script>
</body>
</html>
