<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --black:#0e0e0e;
  --ink:#1a1a1a;
  --gray:#bdbdbd;
  --paper:#f7f7f7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#f2f2f2,#dcdcdc);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* ===== PLAYER ===== */
.player{
  width:340px;
  background:var(--paper);
  border-radius:28px;
  padding:18px;
  box-shadow:
    0 40px 120px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.9);
}

/* ===== CASSETTE ===== */
.cassette{
  position:relative;
  background:linear-gradient(180deg,#fafafa,#e6e6e6);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:
    inset 0 0 0 1px #cfcfcf,
    inset 0 -6px 12px rgba(0,0,0,.08);
  overflow:hidden;
}

.cassette::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    repeating-radial-gradient(circle at 30% 30%,
      rgba(0,0,0,.04) 0,
      rgba(0,0,0,.04) 1px,
      transparent 1px,
      transparent 3px);
  opacity:.35;
  pointer-events:none;
}

.label{
  text-align:center;
  font-size:11px;
  letter-spacing:.18em;
  opacity:.55;
  margin-bottom:8px;
}

.window{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:
    inset 0 0 0 1px #d0d0d0,
    inset 0 8px 14px rgba(255,255,255,.9);
}

.reels{
  display:flex;
  justify-content:space-between;
}

.reel{
  width:58px;
  height:58px;
  border-radius:50%;
  border:5px solid var(--ink);
}

.spin{
  animation:spin 1.05s linear infinite;
  box-shadow:0 0 12px rgba(0,0,0,.35);
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== INPUT ===== */
.input{
  display:flex;
  gap:8px;
  margin:12px 0;
}

input{
  flex:1;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid #cfcfcf;
  background:#fff;
}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

button{
  border:none;
  background:var(--ink);
  color:#fff;
  padding:12px 16px;
  border-radius:16px;
  cursor:pointer;
  box-shadow:
    0 10px 20px rgba(0,0,0,.25),
    inset 0 -2px 0 rgba(255,255,255,.1);
  transition:transform .12s ease, box-shadow .12s ease;
}

button:active{
  transform:scale(.94);
  box-shadow:
    0 4px 10px rgba(0,0,0,.3),
    inset 0 2px 6px rgba(0,0,0,.3);
}

button.secondary{
  background:#2a2a2a;
}

/* ===== PLAYLIST ===== */
.playlist{
  max-height:170px;
  overflow:auto;
}

.song{
  display:flex;
  align-items:center;
  gap:8px;
  background:#fff;
  padding:10px 12px;
  border-radius:16px;
  margin-bottom:8px;
  box-shadow:
    0 4px 12px rgba(0,0,0,.1),
    inset 0 1px 0 rgba(255,255,255,.9);
  font-size:13px;
}

.song span{
  flex:1;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  cursor:pointer;
}

.song button{
  background:transparent;
  color:#000;
  box-shadow:none;
  padding:0 6px;
  font-size:15px;
}

.footer{
  text-align:center;
  font-size:11px;
  opacity:.5;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="player">

  <div class="cassette">
    <div class="label">ANALOG ‚Ä¢ MONO ‚Ä¢ SIDE A</div>
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="shuffle()">üîÄ</button>
    <button class="secondary" onclick="mute()">üîá</button>
  </div>

  <div class="playlist" id="playlist"></div>
  <div class="footer">analog cassette ‚Ä¢ black & white</div>
</div>

<iframe id="player" allow="autoplay" style="display:none"></iframe>

<script>
const tg = window.Telegram.WebApp
tg.ready()
tg.expand()

let songs = JSON.parse(localStorage.getItem("cassetteSongs") || "[]")
let current = null
let muted = false
let isPlaying = false

const reelL = document.getElementById("reelL")
const reelR = document.getElementById("reelR")
const iframe = document.getElementById("player")
const playBtn = document.getElementById("playBtn")

function save(){
  localStorage.setItem("cassetteSongs", JSON.stringify(songs))
}

function extractId(url){
  if(url.includes("youtu.be/"))
    return url.split("youtu.be/")[1].split("?")[0]
  return url.split("v=")[1]?.split("&")[0]
}

async function fetchTitle(url){
  try{
    const r = await fetch(
      `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`
    )
    const d = await r.json()
    return d.title
  }catch{
    return "Unknown Track"
  }
}

async function addSong(){
  const url = document.getElementById("ytInput").value.trim()
  if(!url) return
  const title = await fetchTitle(url)
  songs.push({ url, title })
  save()
  render()
  document.getElementById("ytInput").value=""
}

function render(){
  const list = document.getElementById("playlist")
  list.innerHTML=""
  songs.forEach((s,i)=>{
    list.innerHTML+=`
      <div class="song">
        <span onclick="playFromList(${i})">${s.title}</span>
        <button onclick="removeSong(${i})">‚úï</button>
      </div>`
  })
}

function playFromList(i){
  current=i
  startPlay()
}

function startPlay(){
  if(current===null) current=0
  if(!songs[current]) return
  const id = extractId(songs[current].url)
  iframe.src =
    `https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1&mute=${muted?1:0}`
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}

function pausePlay(){
  iframe.src=""
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
  isPlaying=false
}

function togglePlay(){
  if(isPlaying) pausePlay()
  else startPlay()
}

function mute(){
  muted=!muted
  if(isPlaying) startPlay()
}

function shuffle(){
  if(!songs.length) return
  current=Math.floor(Math.random()*songs.length)
  startPlay()
}

function removeSong(i){
  songs.splice(i,1)
  save()
  render()
}

render()
</script>
</body>
</html>
