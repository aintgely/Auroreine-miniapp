<style>
:root{
  --ink:#1a1a1a;
  --paper:#f7f7f7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#f2f2f2,#dcdcdc);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* ===== PLAYER ===== */
.player{
  width:340px;
  background:var(--paper);
  border-radius:28px;
  padding:18px;
  box-shadow:0 40px 120px rgba(0,0,0,.35);
}

/* ===== CASSETTE ===== */
.cassette{
  position:relative;
  background:linear-gradient(180deg,#fafafa,#e6e6e6);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:
    inset 0 0 0 1px #cfcfcf,
    inset 0 -6px 12px rgba(0,0,0,.08);
  overflow:hidden;
}

/* wobble */
.cassette.playing{
  animation:wobble 3.8s ease-in-out infinite;
}
@keyframes wobble{
  0%,100%{transform:rotate(.15deg)}
  50%{transform:rotate(-.15deg)}
}

/* dust */
.cassette::after{
  content:"";
  position:absolute;
  inset:-40%;
  background-image:
    repeating-radial-gradient(circle,
      rgba(0,0,0,.05) 0,
      rgba(0,0,0,.05) 1px,
      transparent 1px,
      transparent 3px);
  opacity:.22;
  animation:dustMove 22s linear infinite;
  pointer-events:none;
}
@keyframes dustMove{
  to{transform:translateY(140px)}
}

.label{
  text-align:center;
  font-size:11px;
  letter-spacing:.18em;
  opacity:.55;
  margin-bottom:8px;
}

.window{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:
    inset 0 0 0 1px #d0d0d0,
    inset 0 8px 14px rgba(255,255,255,.9);
  transition:box-shadow .5s ease;
}

/* glow */
.cassette.playing .window{
  box-shadow:
    inset 0 0 0 1px #d0d0d0,
    0 0 16px rgba(0,0,0,.18);
}

.reels{
  display:flex;
  justify-content:space-between;
}

.reel{
  width:56px;
  height:56px;
  border-radius:50%;
  border:5px solid var(--ink);
}

.spin{
  animation:spin 1.1s linear infinite;
  box-shadow:0 0 10px rgba(0,0,0,.3);
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== INPUT ===== */
.input{
  display:flex;
  gap:8px;
  margin:12px 0;
}

input{
  flex:1;
  padding:9px 11px;
  border-radius:14px;
  border:1px solid #cfcfcf;
}

/* ===== CONTROLS (FINAL FIX) ===== */
.controls{
  display:flex;
  justify-content:center;
  gap:14px;            /* jarak antar tombol */
  margin-bottom:12px;
}

.controls button{
  border:none;
  background:var(--ink);
  color:#fff;
  padding:8px 10px;    /* kecil */
  min-width:40px;
  height:36px;
  border-radius:999px; /* pill */
  cursor:pointer;
  font-size:13px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 6px 12px rgba(0,0,0,.25),
    inset 0 -1px 0 rgba(255,255,255,.08);
  transition:transform .12s ease, box-shadow .12s ease;
}

.controls button:active{
  transform:scale(.92);
  box-shadow:
    0 3px 8px rgba(0,0,0,.3),
    inset 0 2px 6px rgba(0,0,0,.3);
}

/* play sedikit lebih niat tapi tetap kecil */
.controls .play-main{
  min-width:46px;
  height:40px;
  font-size:14px;
}

/* ===== PLAYLIST ===== */
.playlist{
  max-height:170px;
  overflow:auto;
}

.song{
  display:flex;
  align-items:center;
  gap:8px;
  background:#fff;
  padding:10px 12px;
  border-radius:16px;
  margin-bottom:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  font-size:13px;
}

.song span{
  flex:1;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  cursor:pointer;
}

.song button{
  background:transparent;
  color:#000;
  box-shadow:none;
  padding:0 6px;
  font-size:15px;
}

.footer{
  text-align:center;
  font-size:11px;
  opacity:.5;
  margin-top:6px;
}
</style>
</head>
